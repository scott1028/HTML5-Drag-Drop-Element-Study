<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
    <div ondragstart="drag(event)" ondragend="dragend(event);" draggable="true" style="background-color: silver;">1</div>
    <div ondragstart="drag(event)" ondragend="dragend(event);" draggable="true" style="background-color: red;">2</div>
    <div ondragstart="drag(event)" ondragend="dragend(event);" draggable="true" style="background-color: blue;">3</div>
    <hr />
    <div class="drop-zone" ondragover="dragover(event)" ondragenter="dragenter(event)" ondragleave="dragleave(event)"  ondrop="drop(event)" ondragover="allowDrop(event)" style="width: 100px; height: 100px; border: 1px solid #333;"></div>
    <script>
        var dropZoneOriginBackgroundColor = null;

        // handle elementNode drag/drop
        (function(scope){
            // set flag
            scope.currentElement = null

            scope.drag = function(e) {
                currentElement = e.target;
            }

            scope.drop = function(e) {
                e.preventDefault();
                if(e.target.className === 'drop-zone') {
                    e.target.appendChild(currentElement);
                    e.target.style.backgroundColor = dropZoneOriginBackgroundColor;
                };
            }

            scope.dragend = function(e){
                currentElement = null;
            }
        })(window);


        // handle drag/drop effect.
        (function(scope){
            scope.dragenter = function(e) {
                console.log('Drag Enter');
                if(e.target.className === 'drop-zone') {  // To avoid repace color of the dropItem.
                    dropZoneOriginBackgroundColor = e.target.style.backgroundColor;
                    e.target.style.backgroundColor = "lightblue";
                }
            };

            scope.dragleave = function(e) {
                console.log('Drag Leave');
                if(e.target.className === 'drop-zone') {  // To avoid repace color of the dropItem.
                    e.target.style.backgroundColor = dropZoneOriginBackgroundColor;
                    dropZoneOriginBackgroundColor = null;
                }
            };

            scope.dragover = function(e){
                e.preventDefault();  // This config is allow element to be drop!

                console.log('Drag Over and Moving!');
            };
        })(window);
    </script>
</body>
</html>
