<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
    <div ondragstart="drag(event)" draggable="true" style="background-color: silver;">1</div>
    <div ondragstart="drag(event)" draggable="true" style="background-color: red;">2</div>
    <div ondragstart="drag(event)" draggable="true" style="background-color: blue;">3</div>
    <hr />
    <div ondrop="drop(event)" ondragover="allowDrop(event)" style="width: 100px; height: 100px; border: 1px solid #333;"></div>
    <script>
        function allowDrop(e) {
            e.preventDefault();
        }

        function drag(e) {
            // get current element html string template
            var tmp=document.createElement('div');
            tmp.appendChild(e.target.cloneNode(true));

            // only allow transfer pure type value, not object or instance.
            e.dataTransfer.setData("myDraggingNode", tmp.innerHTML);
        }

        function drop(e) {
            e.preventDefault();
            e.target.innerHTML = e.dataTransfer.getData("myDraggingNode");
        }
    </script>
</body>
</html>
